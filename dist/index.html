<html><head><meta charset="UTF-8"><title>轮播图</title><style>*{ margin:0; padding:0;}
	 ul li{ list-style:none;}
	 ol li{ list-style:none;}
	 #banner{ width:600px; height:300px; margin:20px auto; overflow:hidden; position:relative;}
	 #banner ul { width:400%; height:300px; position:absolute; left:0; top:0;}
	 #banner ul li{ width:25%; height:300px; float:left;}
	 #banner ul li img{ width:600px; height:300px;}
	 #banner ol { position:absolute;bottom:10px;right:30px;}
	 #banner ol li{ width:20px; height:20px;background:#F00; border-radius:50%; float:left; margin-left:10px; cursor:pointer;}</style><script type="text/javascript" src="js/js.js"></script></head><body><div id="banner"><ul><li><img src="img/1.jpg"></li><li><img src="img/2.jpg"></li><li><img src="img/3.jpg"></li><li><img src="img/4.jpg"></li></ul><ol><li></li><li></li><li></li><li></li></ol></div></body></html>
